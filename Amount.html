<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算工资页面</title>
    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById('income').value);
            var resultElement = document.getElementById('result');

            if (isNaN(income)) {
                resultElement.innerHTML = '请输入有效的贡献值';
            } else {
                var result = 0;

                if (income <= 30000) {
                    result = income * 0.08;
                } else if ((30000 < income) && (income <= 60000)) {
                    result = 30000 * 0.08 + (income - 30000) * 0.1;
                } else if ((60000 < income) && (income <= 80000)) {
                    result = 30000 * 0.08 + 30000 * 0.1 + (income - 60000) * 0.12;
                } else if ((80000 < income) && (income <= 120000)) {
                    result = 30000 * 0.08 + 30000 * 0.1 + 20000 * 0.12 + (income - 80000) * 0.15;
                } else if (income > 120000) {
                    result = 30000 * 0.08 + 30000 * 0.1 + 20000 * 0.12 + 40000 * 0.15 + (income - 120000) * 0.2;
                }

                resultElement.innerHTML = '金额为: ' + result.toFixed(2);
            }
        }
    </script>
</head>
<body>

    <h1>计算税额页面</h1>

    <label for="income">请输入贡献值：</label>
    <input type="number" id="income" placeholder="在这里输入贡献值">

    <button onclick="calculateTax()">计算金额</button>

    <p id="result"></p>

</body>
</html>
